version: '3.7'

services:
  mongo:
      image: mongo:8.0.0
      environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: root
      command: --config /etc/mongo/mongod.conf
      volumes:
        - ./data/mongo:/data/db
        - ./config/mongod.conf:/etc/mongo/mongod.conf
      ports:
        - "27017:27017"

  redis:
    image: redis:8.0-M01
    ports:
      - "6379:6379"