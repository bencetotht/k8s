version: "3.7"
services:
  homepage:
    image: ghcr.io/gethomepage/homepage:v0.10.2
    container_name: homepage
    ports:
      - 3000:3000
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homepage-r.rule=Host(`homepage.local`)"
      - "traefik.http.services.homepage-s.loadbalancer.server.port=3000"
    environment:
      PUID: 1000
      PGID: 1000
    extra_hosts:
      uptime.jegyrendszer.local: 10.10.10.110
    networks:
      - traefik_backend

networks:
  traefik_backend:
    external: true